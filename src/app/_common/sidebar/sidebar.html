<aside class="sidebar">
	<div class="brand">
		PriceMonitor
	</div>
	<nav class="menu">
		<ul class="nav">
			<li ng-repeat="item in app.products" ng-class="{active: item.isSelected}" >

					<i class="fa fa-check"></i>
					{{item.name}}
				</a>
			</li>
		</ul>
	</nav>
</aside>
<div class="sidebar-overlay" id="sidebar-overlay"></div>
